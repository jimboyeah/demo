  <script type="text/javascript">
  function write (t) {
    document.write("<br>"+t);
  }
  function fix(t,l){
    t = "0000000"+t;
    t = t.substr(t.length-l,l);
    return t;
  }
  var fi = 1.1931816 * Math.pow(10,6);
  var RATIO = Math.pow(2,1/12); // Half tone about 1.059463
  var A1 = 440; // Standard note pitch A1 = 440Hz
  var list = [];
  var notes=['A','B','C','D','E','F','G'];
  var scales=[2, 1, 2, 2, 1, 2, 2];
  var len = notes.length;

  var scale=0;
  for(var i=0; i<7; i++){
    scale += scales[(2*len-i-1)%len];
    var note = notes[len-i-1]+parseInt((i+len+2)/len);
    var fo = Math.ceil(A1 / Math.pow(RATIO,scale));
    var hex = Math.ceil(fi/fo).toString(16).toUpperCase();
    var text = "#define NOTE_"+note+"\t0x" + fix(hex,4) + "\t// "+fo+"Hz";
    list.unshift(text);
  }

  var hex = Math.ceil(fi/A1).toString(16).toUpperCase();
  var text = "#define NOTE_A1\t0x" + fix(hex,4) + "\t// Standard Pitch A1 = 440Hz";
  list.push(text);

  scale=0;
  for(var i=0; i<28; i++){
    scale += scales[(i)%len];
    var group = ((i-1-7)/len);
    var note = notes[(i+1)%len];
    if(group>=0) note = note.toLowerCase();
    group = group<1? "":parseInt(group);
    note += i===0? "1":group;
    var fo = Math.ceil(A1 * Math.pow(RATIO,scale));
    var hex = Math.ceil(fi/fo).toString(16).toUpperCase();
    var text = "#define NOTE_"+note+"\t0x" + fix(hex,4) + "\t// "+fo+"Hz";
    list.push(text);
  }
  while( text = list.shift() ) write(text);
  </script>
