<script type="text/babel">
// import React from "react";
// import {G2, Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape, Facet, Util } from "bizcharts";

class Bardiverge extends React.Component {
  render() {
    const { DataView } = DataSet;
    const data = [
      {group: "All Survey Responses", type: "All Survey Responses", "Strongly Agree": 50.1, total: 565, Agree: 40.7, "No Opinion": 4.8, Disagree: 3.7, "Strongly Disagree": 0.7 },
      {group: "Employment sector", type: "Academic(nonstudent)", "Strongly Agree": 64.0, total: 253, Agree: 30.8, "No Opinion": 3.2, Disagree: 2.0, "Strongly Disagree": 0.0 },
      {group: "Employment sector", type: "Business and industry", "Strongly Agree": 40.6, total: 176, Agree: 50.0, "No Opinion": 2.8, Disagree: 6.3, "Strongly Disagree": 0.0 },
      {group: "Employment sector", type: "Federal, state, and local government", "Strongly Agree": 38.0, total: 71, Agree: 47.9, "No Opinion": 7.0, Disagree: 4.2, "Strongly Disagree": 2.8 },
      {group: "Employment sector", type: "Private consultant/self-employed", "Strongly Agree": 39.3, total: 28, Agree: 53.6, "No Opinion": 7.1, Disagree: 0.0, "Strongly Disagree": 0.0 },
      {group: "Employment sector", type: "Other", "Strongly Agree": 29.4, total: 34, Agree: 44.1, "No Opinion": 14.7, Disagree: 5.9, "Strongly Disagree": 5.9 },
      {group: "Race", type: "White", "Strongly Agree": 50.0, total: 400, Agree: 41.8, "No Opinion": 4.5, Disagree: 2.8, "Strongly Disagree": 1.0 },
      {group: "Race", type: "Asian", "Strongly Agree": 53.3, total: 122, Agree: 40.2, "No Opinion": 3.3, Disagree: 3.3, "Strongly Disagree": 0.0 },
      {group: "Race", type: "Black or African American", "Strongly Agree": 40.0, total: 10, Agree: 30.0, "No Opinion": 20.0, Disagree: 10.0, "Strongly Disagree": 0.0 },
      {group: "Race", type: "Other", "Strongly Agree": 47.1, total: 17, Agree: 35.3, "No Opinion": 5.9, Disagree: 11.8, "Strongly Disagree": 0.7 },
      {group: "Education", type: "Associate's and Bachelor's", "Strongly Agree": 37.1, total: 175, Agree: 49.1, "No Opinion": 5.7, Disagree: 6.9, "Strongly Disagree": 1.1 },
      {group: "Education", type: "Master's and Above", "Strongly Agree": 55.9, total: 388, Agree: 36.9, "No Opinion": 4.4, Disagree: 2.3, "Strongly Disagree": 0.5 },
      {group: "Gender", type: "Male", "Strongly Agree": 50.6, total: 356, Agree: 41, "No Opinion": 4.2, Disagree: 3.4, "Strongly Disagree": 0.8 },
      {group: "Gender", type: "Female", "Strongly Agree": 51.0, total: 200, Agree: 39.0, "No Opinion": 6.0, Disagree: 3.5, "Strongly Disagree": 0.5 }
    ];
    const dv = new DataView();
    dv.source(data)
      .transform({
        type: "map",

        callback(row) {
          row["Strongly Disagree"] *= -1;
          row["Disagree"] *= -1;
          return row;
        }
      })
      .transform({
        type: "fold",
        fields: [
          "Disagree",
          "Strongly Disagree",
          "No Opinion",
          "Agree",
          "Strongly Agree"
        ],
        key: "opinion",
        value: "value",
        retains: ["group", "type"]
      });
    const colorMap = {
      "Strongly Agree": "#3561A7",
      Agree: "#80B2D3",
      "No Opinion": "#D9F0F6",
      Disagree: "#EC7743",
      "Strongly Disagree": "#CB2920"
    };
    return (
      <div>
        <Chart height={getRootHeight()} padding={[40, 40, 60, 220]} data={dv} forceFit>
          <Axis name="type" title={null} labelOffset={10} />
          <Axis
            name="value"
            title={null}
            tickLine={null}
            position="right"
            formatter={function(val) {
              return val + "%";
            }}
          />
          <Coord transpose />
          <Tooltip />
          <Legend />
          <Geom
            type="intervalStack"
            position="type*value"
            color={[
              "opinion",
              function(opinion) {
                return colorMap[opinion];
              }
            ]}
            shape="smooth"
            opacity={0.8}
          />
        </Chart>
      </div>
    );
  }
}
