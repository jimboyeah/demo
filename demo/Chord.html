let data;
$.ajax({
  url: "../imgs/mock-relation-chord-0.2.8.json",
  url: "https://alifd.alibabausercontent.com/materials/@bizcharts/relation-chord/0.2.8/mock.json",
  async : false,
  success: (iData) => { data = iData }
});

class Chord extends React.Component {
  render() {
    const ds = new DataSet();
    const dv = ds.createView().source(data, {
      type: "graph",
      edges: d => d.links
    });
    dv.transform({
      type: "diagram.arc",
      sourceWeight: e => e.sourceWeight,
      targetWeight: e => e.targetWeight,
      weight: true,
      marginRatio: 0.3
    });
    const scale = {
      x: {
        sync: true
      },
      y: {
        sync: true
      }
    };
    return (
      <div>
        <Chart
          data={data}
          forceFit={true}
          height={getRootHeight()}
          padding={[20]}
          scale={scale}
        >
          <Tooltip showTitle={false} />
          <View data={dv.edges} axis={false}>
            <Coord type={window.COORDTYPE||"polar"} reflect="y" />
            <Geom
              type="edge"
              position="x*y"
              shape="arc"
              color="source"
              opacity={0.5}
              tooltip={"source*target*value"}
            />
          </View>
          <View data={dv.nodes} axis={false}>
            <Coord type={window.COORDTYPE||"polar"} reflect="y" />
            <Geom position="x*y" color="id"
              type={window.GEOMTYPE||"polygon"}
              adjust={window.GEOMTYPEADJUST||""} >
              <Label
                content="name"
                labelEmit={true}
                textStyle={{
                  fill: "black"
                }}
              />
            </Geom>
          </View>
        </Chart>
      </div>
    );
  }
}
