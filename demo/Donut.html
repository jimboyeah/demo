<script type="text/babel">

class Donut extends React.Component {
  render() {
    const { DataView } = DataSet;
    const { Html } = Guide;
    const data = [
      {item: "事例一", count: 40 },
      {item: "事例二", count: 21 },
      {item: "事例三", count: 17 },
      {item: "事例四", count: 13 },
      {item: "事例五", count: 9 }
    ];
    const dv = new DataView();
    dv.source(data).transform({
      type: "percent",
      field: "count",
      dimension: "item",
      as: "percent"
    });
    const cols = {
      percent: {
        formatter: val => {
          val = val * 100 + "%";
          return val;
        }
      }
    };

    return (
      <div>
        <Chart

        
          height={getRootHeight()}
          data={dv}
          scale={cols}
          padding={[40]}
          forceFit
        >
          <Coord type={"theta"} radius={0.75} innerRadius={0.6} />
          <Axis name="percent" />
          <Legend
            position="right"
            textStyle={{fill:"white"}}
            offsetY={-getRootHeight() / 2 + 100}
            offsetX={-80}
          />
          <Tooltip
            showTitle={false}
            itemTpl="<li style=&quot;color:{color};&quot;><span style=&quot;background-color:{color};&quot; class=&quot;g2-tooltip-marker&quot;></span>{name}: {value}</li>"
          />
          <Guide>
            <Html
              position={["50%", "50%"]}
              html="<div style=&quot;color:#fcfcfc;font-size:1.16em;text-align: center;width: 10em;&quot;>主机<br><span style=&quot;color:#f62626;font-size:2.5em&quot;>200</span>台</div>"
              alignX="middle"
              alignY="middle"
            />
          </Guide>
          <Geom
            type="intervalStack"
            position="percent"
            color="item"
            tooltip={[
              "item*percent",
              (item, percent) => {
                percent = percent * 100 + "%";
                return {
                  name: item,
                  value: percent
                };
              }
            ]}
            style={{
              lineWidth: 1,
              stroke: "#fff"
            }}
          >
            <Label
              content="percent"
              formatter={(val, item) => {
                return item.point.item + ": " + val;
              }}
            />
          </Geom>
        </Chart>
      </div>
    );
  }
}

</script>


<script type="text/babel">
    const root = document.getElementById('example')
    function getRootHeight(){
        let height = window.getComputedStyle(root).height;
        console.log("getComputedStyle", height, this);
        return parseInt(height);
    }
    function render(){
        ReactDOM.render(
            <Donut /> , root
        );
    }
    window.onresize = function(e){
        render();
    }
    render();
</script>
