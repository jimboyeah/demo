// [{ "g": 541, "l": 85, "tmp": 858 }, { "g": 937, "l": 465, "tmp": 299 }, ...
 
class Image extends React.Component {
  render() {
    const { Image } = Guide;
    return (
      <div>
        <Chart
          height={getRootHeight()}
          padding={[40, 40, 100, 40]}
          data={data}
          forceFit
        >
          <Tooltip showTitle={false}
            containerTpl='<div class="g2-tooltip">
            <div class="g2-tooltip-title" style="margin:10px 0;color:black;"></div>
            <ul class="g2-tooltip-list" style="color:black;"></ul>
          </div>' />
          <Legend offset={10} />
          <Geom
            type={window.GEOMTYPE||"heatmap"}
            adjust={window.GEOMTYPEADJUST||""}
            position="g*l"
            color={[
              "tmp",
              "#F51D27-#FA541C-#FF8C12-#FFC838-#FAFFA8-#80FF73-#12CCCC-#1890FF-#6E32C2"
            ]}
          />
          <Guide>
            <Image
              start={["min", "max"]}
              end={["max", "min"]}
              src="https://gw.alipayobjects.com/zos/rmsportal/NeUTMwKtPcPxIFNTWZOZ.png"
            />
          </Guide>
        </Chart>
      </div>
    );
  }
}
