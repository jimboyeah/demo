<script type="text/babel">
// import $ from "jquery";
// import React from "react";
// import {G2, Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape, Facet, Util } from "bizcharts";
// import DataSet from "@antv/data-set";

let data;
$.ajax({
  url: "../imgs/mock-bar-histogram-stacked-0.3.1.json",
  url: "https://alifd.alibabausercontent.com/materials/@bizcharts/bar-histogram-stacked/0.3.1/build/mock.json",
  async : false,
  success: (iData) => { data = iData }
});

// [{"name": 14513, "carat": 1.35, "cut": "Ideal", "color": "J", "clarity": "VS2", "depth": 61.4, "table": 57, "price": 5862, "x": 7.1, "y": 7.13, "z": 4.37 }, ...

class Histogramstacked extends React.Component {
  render() {
    const ds = new DataSet();
    const dv = ds.createView().source(data);
    dv.transform({
      type: "bin.histogram",
      field: "depth",
      binWidth: 1,
      // offset: -0.3,
      groupBy: ["cut"],
      as: ["depth", "count"]
    });
    return (
      <div>
        <Chart height={getRootHeight()} padding={[40, 40, 100, 60]} data={dv} forceFit>
          <Legend />
          <Axis
            name="depth"
            grid={{
              lineStyle: {
                stroke: "#d9d9d9",
                lineWidth: 1,
                lineDash: [2, 2]
              }
            }}
          />
          <Axis name="count" />
          <Tooltip inPlot={false} crosshairs={false} position={"top"} 
            containerTpl='<div class="g2-tooltip">
            <div class="g2-tooltip-title" style="margin:10px 0;"></div>
            <ul class="g2-tooltip-list" style="color:black;"></ul>
          </div>' />

          <Geom type="intervalStack" position="depth*count" color="cut" />
        </Chart>
      </div>
    );
  }
}

// ReactDOM.render(<Histogramstacked />, mountNode)


// export default Histogramstacked;

</script>


<script type="text/babel">
    const root = document.getElementById('example')
    function getRootHeight(){ //window.innerHeight
        let height = window.getComputedStyle(root).height;
        console.log("getComputedStyle", height, this);
        return parseInt(height);
    }
    function render(){
        ReactDOM.render(
            <Histogramstacked /> , root
        );
    }
    window.onresize = function(e){
        render();
    }
    render();
</script>
