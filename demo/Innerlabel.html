<script type="text/babel">

class Innerlabel extends React.Component {
  render() {
    const { DataView } = DataSet;
    const data = [
      {item: "事例一", count: 40 },
      {item: "事例二", count: 21 },
      {item: "事例三", count: 17 },
      {item: "事例四", count: 13 },
      {item: "事例五", count: 9 }
    ];
    const dv = new DataView();
    dv.source(data).transform({
      type: "percent",
      field: "count",
      dimension: "item",
      as: "percent"
    });
    const cols = {
      percent: {
        formatter: val => {
          val = val * 100 + "%";
          return val;
        }
      }
    };
    return (
      <div>
        <Chart
          height={getRootHeight()}
          data={dv}
          scale={cols}
          padding={[40]}
          forceFit
        >
          <Coord type="theta" radius={0.75} />
          <Axis name="percent" />
          <Legend
            textStyle={{fill:"white"}}
            position="right"
            offsetY={-getRootHeight() / 2 + 100}
            offsetX={-60}
          />
          <Tooltip
            showTitle={false}
            itemTpl="<li style='color:{color};'><span style=&quot;background-color:{color};&quot; class=&quot;g2-tooltip-marker&quot;></span>{name}: {value}</li>"
          />
          <Geom
            type="intervalStack"
            position="percent"
            color="item"
            tooltip={[
              "item*percent",
              (item, percent) => {
                percent = percent * 100 + "%";
                return {
                  name: item,
                  value: percent
                };
              }
            ]}
            style={{
              lineWidth: 1,
              stroke: "#fff"
            }}
          >
            <Label
              content="percent"
              offset={-80}
              textStyle={{
                fill:"white",
                rotate: 0,
                textAlign: "right",
                shadowBlur: 2,
                shadowColor: "rgba(0, 0, 0, .45)"
              }}
            />
          </Geom>
        </Chart>
      </div>
    );
  }
}

<script type="text/babel">
    const root = document.getElementById('example')
