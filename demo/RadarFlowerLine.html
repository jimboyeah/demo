<script type="text/babel">

let data;
$.ajax({
  url: "../imgs/mock-radar-flower-line-0.1.2.json",
  url: "https://alifd.alibabausercontent.com/materials/@bizcharts/radar-flower-line/0.1.2/mock.json",
  async : false,
  success: (iData) => { data = iData }
});

// 下面的代码会被作为 cdn script 注入 注释勿删
// CDN START
const scale = {
  x: {
    tickInterval: 30,
  },
};

class RadarFlowerLine extends React.Component {
  constructor() {
    super();
    this.state = {
      coordType: 'polar',
    };
  }

  componentDidMount() {
    let coor = 0;
    setInterval(() => {
      this.setState({
        coordType: ['rect','polar','theta','gauge'][++coor%4],
      });
    }, 3000);
  }

  render() {
    return (
      <Chart height={getRootHeight()} data={data} scale={scale} padding={[40, 0, 40, 20]} forceFit>
        <Axis name="y" visible={false} />
        <Tooltip />
        <Coord type={this.state.coordType} />
        <Geom position="x*y" size={2} color="#ff8800" 
           type={window.GEOMTYPE||"line"}
           adjust={window.GEOMTYPEADJUST||""}
        />
      </Chart>
    );
  }
}

// CDN END
// ReactDOM.render(<RadarFlowerLine />, mountNode)



// export default RadarFlowerLine;
var Demo = RadarFlowerLine

</script>
