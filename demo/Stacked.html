class Stacked extends React.Component {
  render() {
    const data = [
      {State: "WY", 小于5岁: 25635, "5至13岁": 1890, "14至17岁": 9314 },
      {State: "DC", 小于5岁: 30352, "5至13岁": 20439, "14至17岁": 10225 },
      {State: "VT", 小于5岁: 38253, "5至13岁": 42538, "14至17岁": 15757 },
      {State: "ND", 小于5岁: 51896, "5至13岁": 67358, "14至17岁": 18794 },
      {State: "AK", 小于5岁: 72083, "5至13岁": 85640, "14至17岁": 22153 }
    ];
    const ds = new DataSet();
    const dv = ds.createView().source(data);
    dv.transform({
      type: "fold",
      fields: ["小于5岁", "5至13岁", "14至17岁"],
      // 展开字段集
      key: "年龄段",
      // key字段
      value: "人口数量",
      // value字段
      retains: ["State"] // 保留字段集，默认为除fields以外的所有字段
    });
    return (
      <div>
        <Chart height={getRootHeight()} padding={[40, 40, 80]} data={dv} forceFit>
          <Legend />
          <Coord transpose />
          <Axis
            name="State"
            label={{
              offset: 12
            }}
          />
          <Axis name="人口数量" />
          <Tooltip
            containerTpl='<div class="g2-tooltip">
            <div class="g2-tooltip-title" style="margin:10px 0;color:black;"></div>
            <ul class="g2-tooltip-list" style="color:black;"></ul>
          </div>' />
          <Geom
            type={window.GEOMTYPE||"intervalStack"}
            adjust={window.GEOMTYPEADJUST||""}
            position="State*人口数量"
            color={"年龄段"}
          />
        </Chart>
      </div>
    );
  }
}

</script>
