let data;
$.ajax({
  url: "../imgs/mock-diagram-sunburst-0.3.1.json",
  url: "https://alifd.alibabausercontent.com/materials/@bizcharts/diagram-sunburst/0.3.1/mock.json",
  async : false,
  success: (iData) => { data = iData }
});

class Sunburst extends React.Component {
  render() {
    const { DataView } = DataSet;
    const ds = new DataSet();
    const dv = ds.createView().source(data, {
      type: "hierarchy"
    });
    dv.transform({
      type: "hierarchy.partition"
    });
    const realData = dv.getAllNodes().map(node => ({
      name: node.data.name,
      value: node.value,
      depth: node.depth,
      x: node.x,
      y: node.y
    }));
    return (
        <Chart data={realData} forceFit={true} padding={[40,10,10,40]} height={getRootHeight()}>
          <Coord type="polar" />
          <Tooltip />
          <Geom type="polygon"
            type={window.GEOMTYPE||"polygon"}
            adjust={window.GEOMTYPEADJUST||""}
           position="x*y" color="name" />
        </Chart>
    );
  }
}

// export default Sunburst;
var Demo = Sunburst

</script>
