class Labelline extends React.Component {
  render() {
    const { DataView } = DataSet;
    const data = [
      {item: "事例一", count: 40 },
      {item: "事例二", count: 21 },
      {item: "事例三", count: 17 },
      {item: "事例四", count: 13 },
      {item: "事例五", count: 9 }
    ];
    const dv = new DataView();
    dv.source(data).transform({
      type: "percent",
      field: "count",
      dimension: "item",
      as: "percent"
    });
    const cols = {
      percent: {
        formatter: val => {
          val = val * 100 + "%";
          return val;
        }
      }
    };
    return (
      <div>
        <Chart
          height={getRootHeight()}
          data={dv}
          scale={cols}
          padding={[0]}
          forceFit
        >
          <Coord type="theta" radius={0.75} />
          <Axis name="percent" />
          <Legend
            position="bottom"
            offsetY={-80}
            offsetX={0}
          />
          <Tooltip
            showTitle={false}
            itemTpl="<li><span style=&quot;background-color:{color};&quot; class=&quot;g2-tooltip-marker&quot;></span>{name}: {value}</li>"
          />
          <Geom
            type={window.GEOMTYPE||"intervalDodge"}
            adjust={window.GEOMTYPEADJUST||""}
            position="percent"
            color="item"
            tooltip={[
              "item*percent",
              (item, percent) => {
                percent = percent * 100 + "%";
                return {
                  name: item,
                  value: percent
                };
              }
            ]}
            style={{
              lineWidth: 1,
              stroke: "#fff"
            }}
          >
            <Label
              content="percent"
              formatter={(val, item) => {
                return item.point.item + ": " + val;
              }}
            />
          </Geom>
        </Chart>
      </div>
    );
  }
}
