<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <link rel="stylesheet" href="theme.css">
    <style>#example { background: rgba(255,255,255, 0.96) !important;} #toolbox {top:22vh}</style>
</head>
<body class="half">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="example" style=""></div>

    <!-- <script src="../echarts-2.2.7/build/dist/echarts-all.js"></script> -->
    <script src="./echarts-4.2.1/dist/echarts.js"></script><script src="./utils.js"></script>
    <script src="./echarts-4.2.1/dist/echarts-en.js"></script>
    <!-- CDN 方式引入 -->
    <!-- <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.min.js"></script> -->

    <!-- 需要3D扩展 -->
    <script src="./echarts-gl-1.1.1/echarts-gl.js"></script>


    <script type="text/javascript">

    // import React, { Component, PropTypes } from 'react';
    // import echarts from 'echarts';
    // import echarts from 'echarts-gl'
    // import bmap from 'echarts/extension/bmap/bmap';


    var xData = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
    var days = [''];

    var data = [[0,0,5],[0,1,11],[0,2,3],[6,3,1],[6,4,2],[6,5,2],[6,6,6]]; // [y, x, z]
    option = {
        tooltip: {},
        visualMap: {
            show:false,
            max: 15,
            inRange: {
                color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
            }
        },
        xAxis3D: {
            name:'x',
            nameGap: 1,
            type: 'category',
            data: xData
        },
        yAxis3D: {
            name:'',
            type: 'category',
            data: days
        },
        zAxis3D: {
            name:'',
            type: 'value'
        },
        grid3D: {
            boxWidth: 200,
            boxDepth: 20,
            light: {
                main: {
                    intensity: 1.2,
                    shadow: true
                },
                ambient: {
                    intensity: 0.3
                }
            },
            viewControl:{
                alpha: 0,
                beta: 0,
            }
        },
        series: [{
            type: 'bar3D',
            data: data.map(function (item) {
                return {
                    value: [item[1], item[0], item[2]],
                }
            }),
            shading: 'lambert',
            label: {
                textStyle: {
                    fontSize: 16,
                    borderWidth: 1
                }
            },
            emphasis: {
                label: {
                    textStyle: {
                        fontSize: 20,
                    }
                },
            }
        }]
    }

    var myChart;
    render(option)

    myChart.on('click', 'series', function (e) {
        console.log("on series click", echarts.version, e);
    });
    myChart.on('dblclick', 'series', function (e) {
        console.log("on series dblclick", echarts.version, e);
    });


    // 图表渲染方法
    function render(option) {
        // 基于准备好的dom，初始化echarts图表
        myChart = echarts.init(document.getElementById('example')); 
        // 为echarts对象加载数据 
        myChart.setOption(option);
    }
    </script>

</body>
