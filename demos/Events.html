	<script type="text/javascript">

option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['最高','最低']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {readOnly:false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    dataZoom : {
        show : true,
        realtime : true,
        start : 40,
        end : 60
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : true,
            data : function (){
                var list = [];
                for (var i = 1; i <= 30; i++) {
                    list.push('2013-03-' + i);
                }
                return list;
            }()
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'最高',
            type:'line',
            data:function (){
                var list = [];
                for (var i = 1; i <= 30; i++) {
                    list.push(Math.round(Math.random()* 30) + 30);
                }
                return list;
            }()
        },
        {
            name:'最低',
            type:'bar',
            data:function (){
                var list = [];
                for (var i = 1; i <= 30; i++) {
                    list.push(Math.round(Math.random()* 10));
                }
                return list;
            }()
        }
    ]
};
function eConsole(param) {
    var mes = '【' + param.type + '】';
    if (typeof param.seriesIndex != 'undefined') {
        mes += '  seriesIndex : ' + param.seriesIndex;
        mes += '  dataIndex : ' + param.dataIndex;
    }
    if (param.type == 'hover') {
        console.log('Event Console : ' + mes);
    }
    else {
        console.log(mes);
    }
    console.log(param);
}

        var myChart;
        render(option)

myChart.on('click', eConsole);
myChart.on('dblclick', eConsole);
myChart.on('hover', eConsole);
myChart.on('datazoom', eConsole);
myChart.on('legendSelected', eConsole);
myChart.on('magicTypeChanged', eConsole);
myChart.on('dataViewChanged', eConsole);
// myChart.on('updateAxisPointer', eConsole);
                    


		myChart.on('click', "series", function (e) {
				console.log("on series click", echarts.version, e);
		});
		myChart.on('geoselected', function (e) {
				console.log("on geoselected", echarts.version, e);
		});
		myChart.on('legendselectchanged', function (e) {
				console.log("on legendselectchanged", echarts.version, e);
		});


		// 图表渲染方法
		function render(option) {
				// 基于准备好的dom，初始化echarts图表
				myChart = echarts.init(document.getElementById('example')); 
				// 为echarts对象加载数据 
				myChart.setOption(option);
		}
		</script>
