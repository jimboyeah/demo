	<script type="text/javascript">

    const data = [
      {name: "事例一", value: 40 },
      {name: "事例二", value: 21 },
      {name: "事例三", value: 17 },
      {name: "事例四", value: 13 },
      {name: "事例五", value: 9 }
    ];

    var option = {
        color: ['#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#fdae61', '#f46d43', '#d73027', '#a50026'],

        title : {
            top: 20,
            text: '数量统计',
            subtext: '纯属虚构',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            type: 'scroll',
            orient: 'vertical',
            right: 20,
            bottom: 20,
            data: data,
            // selected: { '事例一': false } // 取消选中类目
            // selected: {"事例一":true, "事例二":true, "事例三":false, "事例四":false, "事例五":false}
            // selected: [20, 40] // 选取 20 到 40 的值范围
            // selected: { 1: false } // 取消选中第二段

        },
        series : [
            {
                name: '示例',
                type: 'pie',
                radius : '55%',
                center: ['50%', '50%'],
                avoidLabelOverlap: true,
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                label: {
                    normal:{
                        // position:'outer',
                        // {a} series.name {b} data.name {c} data.value {d} data.value percent 
                        formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                        // formatter: '{a|{a}} {per|{d}%}  ',
                        rich: {
                            a: {
                                color: '#999',
                                lineHeight: 22,
                                align: 'center'
                            },
                            hr: {
                                borderColor: '#aaa',
                                width: '100%',
                                borderWidth: 0.5,
                                height: 0
                            },
                            b: {
                                fontSize: 16,
                                lineHeight: 33
                            },
                            per: {
                                color: '#eee',
                                backgroundColor: '#334455',
                                padding: [2, 4],
                                borderRadius: 2
                            }
                        }
                    }
                },
                data: data,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

		var myChart;
		render(option)

		myChart.on('click', "series", function (e) {
				console.log("on series click", echarts.version, e);
		});
		myChart.on('geoselected', function (e) {
				console.log("on geoselected", echarts.version, e);
		});
		myChart.on('legendselectchanged', function (e) {
				console.log("on legendselectchanged", echarts.version, e);
		});


		// 图表渲染方法
		function render(option) {
				// 基于准备好的dom，初始化echarts图表
				myChart = echarts.init(document.getElementById('example')); 
				// 为echarts对象加载数据 
				myChart.setOption(option);
		}
