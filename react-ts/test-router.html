
  <!DOCTYPE html>
  <html>
      <head>
          <meta charset="utf-8"/>
          <title> Hello React! </title>
          <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"> </script>
          <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"> </script>
          <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"> </script>
          <script src="https://cdn.staticfile.org/redux/4.0.1/redux.min.js"></script>
          <script src="https://cdn.staticfile.org/react-redux/6.0.1/react-redux.min.js"></script>
          <script src="https://cdn.staticfile.org/prop-types/15.7.2/prop-types.js"></script>
          <script src="https://cdn.staticfile.org/react-router/0.13.6/ReactRouter.min.js"></script>
          <script src="https://cdn.staticfile.org/react-router-dom/5.2.0/react-router-dom.min.js"></script>
          <script src="https://cdn.staticfile.org/react-transition-group/4.4.1/react-transition-group.min.js"></script>
          <style>
            .fade-enter {
              opacity: 0;
              z-index: 1;
            }

            .fade-enter.fade-enter-active {
              opacity: 1;
              transition: opacity 250ms ease-in;
            }
          </style>
      </head>
      <body>
          <div id="example">
          </div>
      </body>
  </html>

  <script type="text/babel">

  // import {Component} from 'react';
  let Component = React.Component;


  // import { TransitionGroup, CSSTransition } from "react-transition-group";
  let {TransitionGroup, CSSTransition} = ReactTransitionGroup;

  // import {
  //   BrowserRouter as Router,
  //   Switch,
  //   Route,
  //   Link,
  //   Redirect
  // } from "react-router-dom";
  let {
    Switch,
    Route,
    Link,
    Redirect
  } = ReactRouterDOM;
  let Router = ReactRouterDOM.BrowserRouter;

  // import "./styles.css";

function AnimationExample() {
  return (
    <Router>
      <Route
        render={({ location }) => (
          <div style={styles.fill}>
            <Route
              exact
              path="/"
              render={() => <Redirect to="/hsl/10/90/50" />}
            />

            <ul style={styles.nav}>
              <NavLink to="/hsl/10/90/50">Red</NavLink>
              <NavLink to="/hsl/120/100/40">Green</NavLink>
              <NavLink to="/rgb/33/150/243">Blue</NavLink>
              <NavLink to="/rgb/240/98/146">Pink</NavLink>
            </ul>

            <div style={styles.content}>
              <TransitionGroup>
                {/* no different than other usage of
                CSSTransition, just make sure to pass
                `location` to `Switch` so it can match
                the old location as it animates out
            */}
                <CSSTransition
                  key={location.key}
                  classNames="fade"
                  timeout={300}
                >
                  <Switch location={location}>
                    <Route exact path="/hsl/:h/:s/:l" component={HSL} />
                    <Route exact path="/rgb/:r/:g/:b" component={RGB} />
                    {/* Without this `Route`, we would get errors during
                    the initial transition from `/` to `/hsl/10/90/50`
                */}
                    <Route render={() => <div>Not Found</div>} />
                  </Switch>
                </CSSTransition>
              </TransitionGroup>
            </div>
          </div>
        )}
      />
    </Router>
  );
}

function NavLink(props) {
  return (
    <li style={styles.navItem}>
      <Link {...props} style={{ color: "inherit" }} />
    </li>
  );
}

function HSL({ match: { params } }) {
  return (
    <div
      style={{
        ...styles.fill,
        ...styles.hsl,
        background: `hsl(${params.h}, ${params.s}%, ${params.l}%)`
      }}
    >
      hsl({params.h}, {params.s} %, {params.l} %)
    </div>
  );
}

function RGB({ match: { params } }) {
  return (
    <div
      style={{
        ...styles.fill,
        ...styles.rgb,
        background: `rgb(${params.r}, ${params.g}, ${params.b})`
      }}
    >
      rgb({params.r}, {params.g}, {params.b})
    </div>
  );
}

const styles = {};

styles.fill = {
  position: "absolute",
  left: 0,
  right: 0,
  top: 0,
  bottom: 0
};

styles.content = {
  ...styles.fill,
  top: "40px",
  textAlign: "center"
};

styles.nav = {
  padding: 0,
  margin: 0,
  position: "absolute",
  top: 0,
  height: "40px",
  width: "100%",
  display: "flex"
};

styles.navItem = {
  textAlign: "center",
  flex: 1,
  listStyleType: "none",
  padding: "10px"
};

styles.hsl = {
  ...styles.fill,
  color: "white",
  paddingTop: "20px",
  fontSize: "30px"
};

styles.rgb = {
  ...styles.fill,
  color: "white",
  paddingTop: "20px",
  fontSize: "30px"
};

// export default AnimationExample;


  ReactDOM.render(
    <AnimationExample />,
    document.getElementById('example')
  )
  </script>
